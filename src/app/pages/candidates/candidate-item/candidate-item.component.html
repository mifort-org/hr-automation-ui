<mat-card  data-cy="candidate-item">
  <mat-card-title>
    <div class="flex flex-between">
      <span
        matBadge="0"
        matBadgePosition="after"
        matBadgeSize="small"
        [matBadgeColor]="candidate?.status | status"
        class="hide-text"
        >{{ candidate?.fullName | titlecase }}</span
      >
      <span class="mat-body-2 text-grey">{{ candidate?.lastContact | date }}</span>
    </div>
  </mat-card-title>
  <mat-card-subtitle>{{ candidate?.id }}</mat-card-subtitle>

  <mat-card-content>
    <mat-chip-list>
      <mat-chip *ngFor="let keyword of candidate?.keywords">{{ keyword?.id | titlecase }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/candidates/details', candidate?.id]" data-cy="candidate-item-more">More</button>
  </mat-card-actions>
</mat-card>

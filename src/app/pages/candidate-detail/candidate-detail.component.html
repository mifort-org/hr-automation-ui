<div *ngIf="candidate" class="candidate-detail-container">
  <app-candidate-action [currentCandidate]="candidate" (updateCandidate)="updateCandidate($event)"></app-candidate-action>
  <div class="row">
    <div class="col-3 col-10-sm">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <span
              matBadge="0"
              matBadgePosition="after"
              matBadgeSize="small"
              [matBadgeColor]="candidate.status | status"
              class="hide-text"
              >{{ candidate.fullName }}</span
            ></mat-card-title
          >
          <mat-card-subtitle>{{
            candidate.id
          }}</mat-card-subtitle>
        </mat-card-header>
        <div class="image-frame" mat-card-image>
          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar"/>
        </div>
        <mat-card-content>
          <mat-chip-list>
            <mat-chip
              color="primary"
              *ngFor="let keyword of candidate.keywords"
              >{{ keyword?.id | titlecase }}</mat-chip
            >
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-7 col-10-sm">
      <mat-tab-group
        mat-align-tabs="start"
        class="mt-20 communication-tabs"
        animationDuration="0ms"
      >
        <mat-tab label="Details info">
          <app-candidate-main-info [candidate]="candidate"></app-candidate-main-info>
        </mat-tab>
        <mat-tab label="Communication History"
          ><app-candidate-communications></app-candidate-communications
        ></mat-tab>
        <mat-tab label="Updates"><app-candidate-updates></app-candidate-updates></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

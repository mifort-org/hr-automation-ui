<h1 mat-dialog-title class="heading">{{conFirmTitle}}</h1>
<div mat-dialog-content>
  <p class="confirmation-question">{{conFirmText}}</p>
</div>
<div mat-dialog-footer class="button-wrapper" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button mat-stroked-button (click)="onNoClick()">No</button>
</div>
